<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-EYE | Command Center</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tactical-dark': '#000a12',
                        'tactical-cyan': '#00e5ff',
                        'tactical-red': '#ff1744',
                        'tactical-green': '#00ff00',
                    }
                }
            }
        }
    </script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-tactical-dark text-white overflow-hidden h-screen font-mono">

    <!-- Biometric Login Overlay -->
    <div id="login-overlay" class="fixed inset-0 z-50 bg-black flex flex-col items-center justify-center">
        <div class="w-64 h-64 border-4 border-tactical-cyan rounded-full relative flex items-center justify-center animate-pulse">
             <div class="absolute inset-0 border-t-4 border-tactical-red rounded-full animate-spin"></div>
             <img src="https://img.icons8.com/ios/100/00e5ff/fingerprint.png" alt="Fingerprint" class="w-32 h-32 opacity-80">
        </div>
        <h2 class="mt-8 text-2xl text-tactical-cyan tracking-widest uppercase">Biometric Scan Initiated</h2>
        <p id="login-status" class="mt-2 text-red-500 animate-pulse">Waiting for subject...</p>
    </div>

    <!-- Main Dashboard Container -->
    <div class="flex h-full w-full relative z-0">

        <!-- Sidebar -->
        <div class="w-1/4 h-full border-r border-gray-800 bg-gray-900 bg-opacity-90 flex flex-col p-4 backdrop-blur-sm z-20">
            <h1 class="text-3xl font-bold text-tactical-cyan mb-2 tracking-tighter">S-EYE <span class="text-xs align-top text-gray-500">v1.0</span></h1>
            <div class="text-xs text-gray-400 mb-6">ADVANCED AIR DEFENSE INTERFACE</div>

            <!-- Target Recognition Panel -->
            <div class="border border-gray-700 p-2 mb-4 bg-black bg-opacity-50 relative">
                <div class="absolute top-0 right-0 bg-tactical-red text-black text-xs px-1 font-bold">LIVE FEED</div>
                <div id="target-image-container" class="h-48 bg-gray-900 flex items-center justify-center overflow-hidden border border-gray-800">
                    <span class="text-gray-600 text-xs">NO TARGET SELECTED</span>
                </div>
                <div class="mt-2">
                    <h3 class="text-tactical-cyan uppercase text-sm font-bold">Target Analysis</h3>
                    <div id="terminal-log" class="h-32 bg-black border border-gray-800 p-2 text-xs text-green-500 font-mono overflow-y-auto mt-1">
                        > SYSTEM READY...<br>
                        > WAITING FOR INPUT...
                    </div>
                </div>
            </div>

            <!-- Signal Strength Chart -->
            <div class="flex-grow border border-gray-700 p-2 bg-black bg-opacity-50 relative">
                 <h3 class="text-tactical-cyan uppercase text-sm font-bold mb-2">Airspace Signal Density</h3>
                 <canvas id="signalChart"></canvas>
            </div>
        </div>

        <!-- Main Map Area -->
        <div class="flex-grow h-full relative bg-black">
            <!-- Map Container -->
            <div id="map" class="h-full w-full z-10"></div>

            <!-- Radar Overlay -->
            <div class="pointer-events-none absolute inset-0 z-20 overflow-hidden">
                <div class="radar-sweep absolute inset-0 rounded-full"></div>
                <div class="grid-overlay absolute inset-0 opacity-20"></div>
            </div>

            <!-- Top Right Info -->
            <div class="absolute top-4 right-4 z-30 bg-black bg-opacity-70 p-2 border border-tactical-cyan text-right">
                <div class="text-tactical-cyan text-xl font-bold">DEFCON 4</div>
                <div class="text-xs text-gray-400">ENCRYPTION: AES-256</div>
                <div class="text-xs text-green-500">SYSTEM ONLINE</div>
            </div>
        </div>
    </div>

    <!-- Bottom Ticker -->
    <div class="fixed bottom-0 w-full h-8 bg-black border-t border-tactical-cyan z-40 flex items-center overflow-hidden">
        <div class="bg-tactical-cyan text-black px-4 font-bold text-xs h-full flex items-center whitespace-nowrap">GEOPOLITICAL FEED</div>
        <div class="ticker-wrap flex-grow">
            <div class="ticker-move text-tactical-red text-sm font-bold tracking-wider" id="news-ticker">
                <!-- News items inserted via JS -->
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
